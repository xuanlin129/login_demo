<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' />
  <link rel="stylesheet" href="./css/index.css">
  <title>login_Demo</title>
</head>

<body>
  <div id="section" class="d-flex align-items-center">
    <div class="position-relative">
      <div class="container d-flex justify-content-around justify-content-md-center align-items-md-center">
        <div id="register" class="input-box d-flex flex-column justify-content-center align-items-center gap-2 gap-md-3"
          style="opacity: 0">
          <h3 class="my-4">REGISTER</h3>
          <div class="d-flex gap-1">
            <iconify-icon icon="mdi:account-circle" style="color: #574d47;" width="30" height="30"></iconify-icon>
            <input type="text" placeholder="請輸入帳號">
          </div>
          <div class="d-flex gap-1">
            <iconify-icon icon="mdi:key-variant" style="color: #574d47;" width="30" height="30"></iconify-icon>
            <input type="password" placeholder="請輸入密碼">
          </div>
          <div class="d-flex gap-1">
            <iconify-icon icon="mdi:shield-check" style="color: #574d47;" width="30" height="30"></iconify-icon>
            <input type="password" placeholder="再輸入密碼">
          </div>
          <div class="d-flex gap-1">
            <iconify-icon icon="mdi:email" style="color: #574d47;" width="30" height="30"></iconify-icon>
            <input type="email" placeholder="請輸入信箱">
          </div>
          <button class="btn" style="color: #fff;background: #574d47;">註冊</button>
        </div>
        <div id="login" class="input-box d-flex flex-column justify-content-center align-items-center gap-2 gap-md-3">
          <h3 class="my-4">LOGIN</h3>
          <div class="d-flex gap-1">
            <iconify-icon icon="mdi:account-circle" style="color: #574d47;" width="30" height="30"></iconify-icon>
            <input type="text" placeholder="請輸入帳號">
          </div>
          <div class="d-flex gap-1">
            <iconify-icon icon="mdi:key-variant" style="color: #574d47;" width="30" height="30"></iconify-icon>
            <input type="password" placeholder="請輸入密碼">
          </div>
          <button class="btn" style="color: #fff;background: #574d47;">登入</button>
        </div>
        <div class="radio-box d-flex justify-content-center align-items-md-center mt-5" style="opacity: 0; ">
          <h1 class="text-center pt-5 pt-md-0">登入</h1>
        </div>
        <div class="radio-box d-flex justify-content-center align-items-md-center mt-5">
          <h1 class="text-center pt-5 pt-md-0">註冊</h1>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
